<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>Polaroid SX-70 Birthday Calculator</title>
		<link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />

	</head>
	<body>
		<div class="main">
			<div class="outputText">
				<div class="film">
					<div class="outputBox">
						
					</div>
					<div id="show">
						<!-- 快门类型 -->
<!-- 						快门类型：
						<div id="shutterType"></div> -->
						<!-- 生产年份 -->
						<!-- 生产年份:
						<div id="productionYear"></div> -->
						<!-- 机型 -->
						⊛-----机型-----⊛
						<div id="model"></div>
						<!-- 生产日期 -->
						⊛-----生日-----⊛
						<div id="productionDate"></div>
					</div>
					<!-- <span id="birthday">你的机器型号是：<br> 机器生产日期是：</span> -->
					<div class="logoBox">
						<img src="image/logo.jpg" alt="" class="logo" />
					</div>
				</div>
			</div>	
				<div class="textBox">
		
				<input type="text" id="serialNumber" placeholder="请输入机身编号..."/>
				<div class="btn-container">
					<span class="strip-1"></span>
					<span class="strip-2"></span>
					<span class="strip-3"></span>
					<span class="strip-4"></span>
					<span class="strip-5"></span>
					<button id="submit">>>></button>
				</div>
		</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/polaroid.js"></script>
</html>
